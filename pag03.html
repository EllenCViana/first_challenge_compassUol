<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pag03</title>
    <link rel="stylesheet" href="pag03.css" />
  </head>
  <body>
    <main>
      <img id="two" src="imagens/two.svg" />

      <section id="text">
          <h1>What is the status of your account?</h1>
          <section class="custom-select">
            <select>
                <option value="new account">I have not created an account yet</option>
                <option id="haveaccount" value="account created">I already have an account</option>
            </select>
            <section class="select-arrow">
              <svg width="18" height="13" viewBox="0 0 18 13">
                <path d="M15.8851 0H2.11493C0.446065 0 -0.48877 1.92338 0.542289 3.23564L7.42736 11.9985C8.22812 13.0176 9.77188 13.0176 10.5726 11.9985L17.4577 3.23564C18.4888 1.92339 17.5539 0 15.8851 0Z"></path>
              </svg>
            </section>
          </section>      

        <form action="pag04.html" >
          <h1>In which financial markets do you operate?</h1>
          
          <section class="custom-radio">
            <input
              type="radio"
              id="radio-1"
              name="question"
              value="1"
              required
            />
            <label for="radio-1">Stock market</label>
          </section>
          <section class="custom-radio">
            <input
              type="radio"
              id="radio-2"
              name="question"
              value="2"
              required
            />
            <label for="radio-2">Foreign exchange</label>
          </section>
          <section class="custom-radio">
            <input
              type="radio"
              id="radio-3"
              name="question"
              value="3"
              required
            />
            <label for="radio-3">Commodity</label>
          </section>
          <section class="custom-radio">
            <input
              type="radio"
              id="radio-4"
              name="question"
              value="4"
              required
            />
            <label for="radio-4">Bond market</label>
          </section>
          <section class="custom-radio">
            <input
              type="radio"
              id="radio-5"
              name="question"
              value="5"
              required
            />
            <label for="radio-5">Cryptocurrency market</label>
          </section>
        
        <p id="outrapag">
          <a id="back" href="pag02.html">Back</a>
          <button type="submit">Next</button>
        </p>
      </form>
        <p id="skip">
          <a href="pag04.html">Skip</a>
        </p>
      </section>
    </main>
  </body>
</html>
